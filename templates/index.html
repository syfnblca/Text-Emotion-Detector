<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emotion Detection - NLP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous" />
    <script defer src="./static/mywebscript.js"></script>
    <style>
        .center-heading {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
        }
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
            padding-bottom: 60px;
        }
        .card {
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        label {
            font-weight: 600;
            color: #34495e;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
            font-size: 1rem;
            padding: 10px;
        }
        #system_response {
            margin-top: 20px;
            min-height: 100px;
        }
        footer {
            margin-top: 40px;
            padding: 15px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
            background-color: #fff;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        .loading-spinner {
            margin-left: 10px;
            border: 3px solid #f3f3f3; 
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-list {
            list-style: none;
            padding: 0;
        }
        .result-item {
            background-color: #e9f7ef;
            border-radius: 5px;
            margin-bottom: 8px;
            padding: 10px;
            color: #2d6a4f;
            font-weight: 600;
        }
        .error-message {
            color: #d90429;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="card p-4">
        <h1 class="center-heading">NLP - Emotion Detection</h1> 
        <div>
            <label for="textToAnalyze">Please enter the text to be analyzed</label>
            <textarea class="form-control" id="textToAnalyze" placeholder="Type your text here..."></textarea>
        </div>
        <div class="mt-3">
            <button id="analyzeBtn" class="btn btn-primary">Run Sentiment Analysis</button>
            <span id="loadingIndicator" class="loading-spinner" style="display:none;"></span>
        </div>
        <div id="system_response"></div>
    </div>
    <footer>
        Project by Syafa Nabila | Contact: <a href="mailto:syafanblca29@gmail.com">syafanblca29@gmail.com</a>
    </footer>
</body>
